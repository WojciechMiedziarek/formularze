<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularze</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
     </head>
  <body class="body">
    <main class="main">
      

      <h1>Formularze</h1>

      <form action="https://dev.cotenfrontend.pl" class="form">
        <p>
          <label for="firstName">Imię</label>
          <input
            class="form__input"
            placeholder="Wpisz swoje imię"
            type="text"
            name="firstName"
            id="firstName"
          />
        </p>
    
    
        <p>
          <label for="surname">Nazwisko</label>
          <input
            class="form__input"
            placeholder="Wpisz swoje nazwisko"
            name="surname"
            id="surname"
          />
        </p>
     

      <fieldset class="form">
        <legend>Dane adresowe</legend>
        <p>
          Miasto
          <input
            class="form__input"
            placeholder="Wpisz swoje miasto"
            name="city"
            id="city"
          />

          <br>
          Ulica<input
            class="form__input"
            placeholder="Wpisz nazwę ulicy"
            name="street"
            id="street"
          />
        </p>
      </fieldset>

      <fieldset class="form">
        <legend>ulubiony kolor</legend>
        <p>
          <label class="form"><input type="radio" name="color" value="czarny" id="color" />czarny </label><br />
          <label class="form"><input type="radio" name="color" value="niebieski" id="color" />niebieski </label><br>
          <label class="form"><input type="radio" name="color" value="biały" id="color" />biały </label>
        </p>
      </fieldset>

      <p>
        <label
          ><input
            name="zgoda na przetwarzanie danych"
            type="checkbox"
            value="Zgoda"
          />
          Zgadzam się !
        </label>
      </p>

      <fieldset class="form">
        <legend>Ulubiona potrawa</legend>
        <p>
          <label for="potrawa">pizza</label>
          <input type="radio" name="potrawa" id="potrawa" value="pizza"/>
        </p>
        <p>
          <label for="potrawa">rosół</label>
          <input type="radio" name="potrawa" id="potrawa" value="rosół"/>
        </p>
        <p>
          <label for="potrawa">kebab</label>
          <input type="radio" name="potrawa" id="potrawa" value="kebab"/>
        </p>
      </fieldset>

     
        <p>
          <label for="wiek">Wiek</label>
          <input
            class="form__input"
            placeholder="Wpisz swoj wiek"
            type="number"
            name="wiek"
            id="wiek"
          />
        </p>
      

      <p>
        <label for="phonenumber"
          >Numer telefonu<input
            class="form"
            type="tel"
            name="phonenumber"
            id="phonenumber"
            placeholder="Wpisz numer telefonu"
          />
        </label>
      </p>

      <p>
        <label for="email"
          >Adres e-mail<input
            class="form"
            type="email"
            name="email"
            id="email"
            placeholder="Wpisz adres e-mail"
          />
        </label>
      </p>

      <p>
        <label for="ulubionyZespół">Wybierz ulubiony zespół </label>
        <select class="form" name="ulubionyZespół" id="ulubionyZespół">
          <option value="Dead Can Dance">Dead Can Dance</option>
          <option value="Radiohead">Radiohead</option>
          <option value="System of a Down">System of a Down</option>
          <option value="Slipknot">Slipknot</option>
        </select>
      </p>

      <p>
        <label for="twojaHistoria">Opisz swoją historię</label>

        <textarea id="twojaHistoria" name="twojaHistoria" class="form">
  Twoja historia to...
    </textarea
        >
      </p>

<fieldset class="form">
        <legend>Ulubiony sport</legend>
        <p>
          <label for="sport">Narty</label>
          <input type="radio" name="sport" id="sport" value="narty" />
        </p>
        <p>
          <label for="sport">Tenis</label>
          <input type="radio" name="sport" id="sport" value="tenis" />
        </p>
        <p>
          <label for="sport">Pływanie</label>
          <input type="radio" name="sport" id="sport" value="pływanie" />
        </p>
      </fieldset>
      
      <p><input type="submit" value="wyślij" /></p>
    </form>
    </main>
  </body>
</html>
